<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }
        
        .main-container {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 40px;
        }
        
        .header h1 {
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }
        
        .content-section:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .content-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .content-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content-body {
            line-height: 1.8;
            font-size: 16px;
        }
        
        .content-body p {
            margin-bottom: 20px;
        }
        
        .event-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #4f46e5;
        }
        
        .event-info h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .event-detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .event-detail-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .event-detail-value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: #4f46e5;
            border-color: #4f46e5;
        }
        
        .btn-primary:hover {
            background: #4338ca;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .content-section {
                padding: 30px;
            }
            
            .content-header h2 {
                font-size: 24px;
            }
            
            .content-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .event-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>活动通知</h1>
 
        </div>
        
        <div class="content-section">
            <div class="content-header">
                <h2>活动通知</h2>
                <div class="content-meta">
                    <span>作者：llw</span>
                    <span>发布时间：2026-02-11</span>
                </div>
            </div>
            
            <div class="content-body">
                <p>亲爱的邓梦璐，我非常高兴地通知你</p>
                
                <p>此网页添加了新的内容</p>
                
                <div class="event-info">
                    <h3>内容详情</h3>
                    <div class="event-details">
                        <div class="event-detail-item">
                            <span class="event-detail-label">添加时间</span>
                            <span class="event-detail-value">2026年2月16日 22:24</span>
                        </div>

                        </div>
                    </div>

                </div>
                
 
                <p>如有任何疑问，欢迎随时联系我</p>
            </div>
            
            <div class="action-buttons">
                <a href="welcome.html" class="btn">返回列表</a>
            </div>
        </div>
    </div>
</body>
</html>
