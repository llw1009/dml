<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }
        
        .main-container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 40px;
        }
        
        .header h1 {
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .content-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .content-section p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .dynamic-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #4f46e5;
        }
        
        .dynamic-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .dynamic-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .dynamic-item p {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .dynamic-time {
            font-size: 12px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        
        /* 弹窗样式 */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }
        
        .popup-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease;
        }
        
        .popup-content h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .popup-content p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .popup-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .popup-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .content-section {
                padding: 30px;
            }
            
            .popup-content {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 弹窗 -->
    <div class="popup" id="welcomePopup">
        <div class="popup-content">
            <h2>欢迎回来，邓梦璐！</h2>
            <p>您已成功登录系统，点击下方按钮开始使用。</p>
            <button class="popup-btn" id="closePopup">开始使用</button>
        </div>
    </div>
    
    <!-- 主页面内容 -->
    <div class="main-container">
        <div class="header">
            <h1>欢迎来到系统</h1>
            <p>这是您的个人主页面，您可以在这里查看最新动态。</p>
        </div>
        
        <div class="content-section">
            <h2>动态文件列表</h2>
            <div id="fileList">
                <!-- 这里将动态生成文件列表 -->
                <p>加载中...</p>
            </div>
        </div>
    </div>
    
    <script>
        // 点击按钮关闭弹窗
        document.getElementById('closePopup').addEventListener('click', function() {
            const popup = document.getElementById('welcomePopup');
            popup.classList.add('hidden');
            
            // 添加关闭动画
            popup.style.animation = 'fadeIn 0.5s ease reverse';
            setTimeout(function() {
                popup.style.display = 'none';
            }, 500);
        });
        
        // 模拟文件列表功能
        // 实际应用中，这里应该通过后端API获取文件列表
        function loadFileList() {
            const fileListElement = document.getElementById('fileList');
            
            // 模拟WY开头的HTML文件列表
            // 包含用户创建的WY_20260211.html文件
            // 移除了WY风格模板和安全提醒，将活动通知置顶
            const wyFiles = [
                { name: 'WY_hd.html', date: '2026-03-01', title: '活动通知' },
                { name: 'WY_20260301.html', date: '2026-03-01', title: '开学季' },
                { name: 'WY_20260212.html', date: '2026-02-12', title: '想你' },
                { name: 'WY_20260211.html', date: '2026-02-11', title: '文案页面-测试' }
            ];
            
            // 清空加载提示
            fileListElement.innerHTML = '';
            
            // 生成文件列表
            wyFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'dynamic-item';
                fileItem.innerHTML = `
                    <h3>${file.title}</h3>
                    <p>文件名称: ${file.name}</p>
                    <p>创建日期: ${file.date}</p>
                    <button class="btn view-details" data-file="${file.name}">查看详情</button>
                `;
                fileListElement.appendChild(fileItem);
            });
            
            // 添加查看详情按钮的点击事件
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', function() {
                    const fileName = this.getAttribute('data-file');
                    viewFileDetails(fileName);
                });
            });
        }
        
        // 查看文件详情
        function viewFileDetails(fileName) {
            // 实际应用中，这里应该加载对应的HTML文件内容
            // 这里我们直接跳转到对应的HTML文件
            window.location.href = fileName;
        }
        
        // 页面加载完成后加载文件列表
        window.addEventListener('load', loadFileList);
    </script>
</body>
</html>
