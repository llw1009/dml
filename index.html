<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-options label {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
        }
        
        .form-options input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .form-options a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-options a:hover {
            text-decoration: underline;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        @media (max-width: 480px) {
            .login-form {
                padding: 30px 25px;
            }
            
            .login-form h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
        <div class="overlay"></div>
    </div>
    
    <div class="login-container">
        <form class="login-form">
            <h2>欢迎回来</h2>
            
            <div class="form-group">
                <label for="email">账号</label>
                <input type="text" id="email" placeholder="请输入您的账号" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入您的密码" required>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox"> 记住我
                </label>
                <a href="#">别点这个，我没写</a>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="btn-primary">登录</button>
            
            <div class="signup-link">
                还没有账号？<a href="#">立即注册</a>
            </div>
        
        <script>
            // SHA-256加密函数
            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }
            
            document.querySelector('form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                
                try {
                    // 对密码进行加密（演示用）
                    const hashedPassword = await hashPassword(password);
                    console.log('加密后的密码:', hashedPassword);
                    
                    // 简单的验证逻辑，实际应用中应该连接后端API
                    // 这里为了演示，直接验证原始密码
                    // 实际应用中应该将加密后的密码发送到后端验证
                    if (email === 'dml' && password === '121111') {
                        // 登录成功，跳转到欢迎页面
                        window.location.href = 'welcome.html';
                    } else {
                        // 登录失败，显示错误信息
                        errorMessage.textContent = '账号或密码错误';
                        errorMessage.style.display = 'block';
                        
                        // 3秒后自动隐藏错误信息
                        setTimeout(function() {
                            errorMessage.style.display = 'none';
                        }, 3000);
                    }
                } catch (error) {
                    console.error('加密过程出错:', error);
                    errorMessage.textContent = '系统错误，请稍后重试';
                    errorMessage.style.display = 'block';
                    
                    setTimeout(function() {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        </script>
        </form>
    </div>
</body>
</html>
